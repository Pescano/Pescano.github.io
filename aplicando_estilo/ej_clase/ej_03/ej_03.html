<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Chrome">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Pablo escano martin">
	<link rel="stylesheet" href="./estilos_ej03.css">
	<title>Horario con fondo</title>
</head>

<body>
	<div class="contenido">
	<table>
		<caption>Administración de Sistemas Infomáticos en Red</caption>

		<tr>
			<td class="HORAS">Horario</td>
			<td class="HORAS">Lunes</td>
			<td class="HORAS">Martes</td>
			<td class="HORAS">Miercoles</td>
			<td class="HORAS">Jueves</td>
			<td class="HORAS">Viernes</td>
		</tr>

		<tr>
			<td class="HORAS">8:30 - 9:30</td>
			<td rowspan="3" class="GBD">GBD</td>
			<td rowspan="3" class="PLAR">PLAR</td>
			<td rowspan="3" class="GBD">GBD</td>
			<td rowspan="3" class="PLAR">PLAR</td>
			<td rowspan="2" class="LMSGI">LMSGI</td>
		</tr>

		<tr>
			<td class="HORAS">9:30 - 10:30</td>
		</tr>

		<tr>
			<td class="HORAS">10:30 - 11:30</td>
			<td class="FOL">FOL</td>
		</tr>

		<tr>
			<td class="HORAS">11:30 - 12:30</td>
			<td class="FOL">FOL</td>
			<td class="FOL">FOL</td>
			<td class="ISO">ISO</td>
			<td class="FUH">FUH</td>
			<td class="ISO">ISO</td>
		</tr>

		<tr>
			<td class="HORAS">12:30 - 13:00</td>
			<td colspan="5" id="RECREO">Recreo</td>
		</tr>

		<tr>
			<td class="HORAS">13:00 - 14:00</td>
			<td rowspan="2" class="LMSGI">LMSGI</td>
			<td rowspan="2" class="ISO">ISO</td>
			<td rowspan="2" class="ISO">ISO</td>
			<td rowspan="2" class="FUH">FUH</td>
			<td rowspan="2" class="ISO">ISO</td>
		</tr>

		<tr>
			<td class="HORAS">14:00 - 15:00</td>
		</tr>
	</table>
	</div>
	<a href="../../../index.html">volver</a><br>
</body>
</html>
